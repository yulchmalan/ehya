<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehya</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="ehya logo" class="logo">
            <div class="wrapper">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Landings</li>
                        <li>Pages</li>
                        <li>Docs</li>
                        <li>Help</li>
                   </ul>
                </nav>
                <div class="gradient-button ml40">Login</div>
            </div>
        </div>
    </header>
    <main>
        <section class="section__main">
            <div class="container">
                <div class="wrapper">
                    <h1>We help you<br>grow your business faster</h1>
                    <h2>Ehya is the Instagram analytics platform teams use to stay focused on the goals, track engagement for report your business.</h2>
                    <div class="white-button button">See how it works</div>
                    <div class="blue-button button">Get a free demo &rarr;</div>
                </div>
            </div>
            <div class="ring"></div>
            <div class="diagram first-diagram"></div>
            <div class="diagram second-diagram"></div>
            <div class="diagram third-diagram"></div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
